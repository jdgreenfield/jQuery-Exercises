<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Exercise 8</title>
    <link rel="stylesheet" href="styles.css">
    <script src='jquery-2.1.1.js'></script>
    <script src='script.js'></script>
</head>
<body>
    <div class="instructions">
        <h1>
            Exercise 8: Enable, &amp; Disable
        </h1>
        <p>
            This exercise is about enabling and disabling page elements
        </p>
        <ul>
           <li>
                When the page loads, disable the first button
           </li>
            <li>
                Write an event listener to listen for a click on the second button that will then toggle the first button's disablement.
            </li>
        </ul>
    </div>
    <div class="sandbox">
        <h2>Sandbox</h2>
        <div>
            <button id="firstButton">Disabled at First</button>
            <button id="secondButton">Click Me!</button>
        </div>
    </div>
    <div class="bg">
        <img src="vase.jpg" alt="picture of a person standing on a log.">
    </div>
</body>
</html>
